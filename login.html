<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <meta name="author" content="Eron Ismiali">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav id="ttt">
    <div class="logo">
        <a href="home.html">
            <img src="photos/logo1.png" alt="logo" height="45px"/>
        </a>
    </div>
    <div class="nav-items">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div>
        <a href="menu.html" class="nav-btn"><i class="fa fa-basket-shopping"></i></a>
        <a class="nav-btn" href="login.html"><i class="fa fa-user"></i> Log In</a>
    </div>
</nav>

  <main class="login-main">
    <div class="container">
      <div class="wrapper">
        <div class="photo">
          <img src="photos/logo1.png">
        </div>
        <header>Login Form</header>
        <form action="/home.html">
          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          <div class="pass-txt"><a href="#">Forgot password?</a></div>
          <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Not yet member? <a href="/register.html">Signup now</a></div>
      </div>
    </div>
  </main>

  <script src="login.js"></script>

</body>
</html>
